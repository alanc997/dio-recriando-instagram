<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-principal">

        <div class="container-phone">
            <img class="phone" src="./img/instagram-celular.png" alt="foto de um instagram-celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img id="insta-logo" src="./img/instagram-logo.png" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil-instagram">
                </div>
                <a href="#" id="login">Continue como usuario957</a>
                <a href="#" id="logout">Remover conta</a>
            </div>
        
            <div class="group">
                <p class="not-user">Não é usuario957?</p>
                    <p class="not-user">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
